<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculadora de Pre√ßos de VPS</title>
</head>
<body>
    
    <section class="container p-5">
        <h2 class="text-info fw-bold">Calculadora de Hospedagem VPS</h2>
        <hr>
        <form class="calculadora">
            <div class="propriedades">
                <div class="propriedade">
                    <div class="input_area">
                        <input type="range" min="1" max="8" class="range_input" style="border-radius: 15px;">
                        <span class="range_count" id="cores_count">0</span>
                    </div>
                    <label>Cores</label>
                </div>

                <div class="propriedade">
                    <div class="input_area">
                        <input type="range" min="2" max="12" class="range_input" style="border-radius: 15px;">
                        <span class="range_count" id="ram_count">0</span>
                    </div>
                    <label>RAM(GB)</label>
                </div>
            </div>
            <div class="custo_total">
                <span>Valor Total</span>
                <span>50.000Kz</span>
            </div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
