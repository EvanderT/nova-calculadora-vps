<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculadora de Pre√ßos de VPS</title>
</head>
<body>
    
    <section class="container p-5">


        <form class="calculadora">

            <div class="propriedades">
                <div class="">
                    <h4 class="text-info fw-bold">Calculadora de Hospedagem VPS LINUX</h4>
                </div>
                <div class="propriedade">
                    <label>Cores</label>
                    <div class="input_area">
                        <input type="range" id="cores_value" min="1" max="8" class="range_input" style="border-radius: 15px;">
                        <span class="range_count">0</span>
                    </div>
                </div>

                <div class="propriedade">
                    <label>RAM(GB)</label>
                    <div class="input_area">
                        <input type="range" id="ram_value" min="2" max="12" step="2" class="range_input" style="border-radius: 15px;">
                        <span class="range_count">0</span>
                    </div>                 
                </div>

                <div class="propriedade">
                    <label>
                        Armazenamento (GB) 
                        <div class="storage_group">
                            <span class="storage_type active">SSD</span> 
                            <span class="storage_type" >HDD</span>
                        </div>
                     </label>
                    <div class="input_area">
                        <input type="range" id="storage_value" min="30" max="200" class="range_input" style="border-radius: 15px;">
                        <span class="range_count">0</span>
                    </div>                 
                </div>

                <div class="propriedade">
                    <label>Largura de Banda(Mbs)</label>
                    <div class="input_area">
                        <input type="range" id="band_value" min="100" max="1000" class="range_input" style="border-radius: 15px;">
                        <span class="range_count">0</span>
                    </div>                 
                </div>

                <div class="propriedade">
                    <label>Ips Dedicados</label>
                    <div class="input_area">
                        <input type="range" id="ip_value" min="0" max="5" class="range_input" style="border-radius: 15px;">
                        <span class="range_count">0</span>
                    </div>                 
                </div>
                <div class="custo_total">
                    <label>Total Mensal</label>
                    <input id="custo_total" type="text" value="0" disabled>
                    <span class="moeda">Kz</span>
                </div>
            </div>
           
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
